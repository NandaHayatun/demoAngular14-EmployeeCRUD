<mat-toolbar color="primary" class="toolbar-emp">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>people</mat-icon>
    </button>
    <span>Employee Database</span>
</mat-toolbar>
<div style="width: 500px; margin: auto; margin-top:20px;" *ngIf="currentEmployee">
    <div class="title-group">
        <h1 class="mat-h1">Edit Employee Data</h1>
        <h2 *ngIf="isEditEmp"></h2>
        <mat-divider fxFlex="1 0"></mat-divider>
    </div>
    <form [formGroup]="editEmpForm">
        <mat-card>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" placeholder="Username" [(ngModel)]="currentEmployee.username">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="Your First Name" [(ngModel)]="currentEmployee.firstName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Your Last Name" [(ngModel)]="currentEmployee.lastName">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Your Email" [(ngModel)]="currentEmployee.email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="bDate" formControlName="birthDate" [(ngModel)]="currentEmployee.birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="bDate"></mat-datepicker-toggle>
                <mat-datepicker #bDate></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Basic Salary</mat-label>
                <input matInput type="number" formControlName="basicSalary" placeholder="Basic Salary Nominal" [(ngModel)]="currentEmployee.basicSalary">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="status" [(ngModel)]="currentEmployee.status">
                    <mat-option>None</mat-option>
                    <mat-option value="Permanent">Permanent Employee</mat-option>
                    <mat-option value="Contract">Contract Employee</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Group</mat-label>
                <!-- Start Autocomplete -->
                <mat-select [formControl]="group" #grouplist>
                    <mat-option>
                        <ngx-mat-select-search [formControl]="groupFilterControl" ></ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let option of options | async" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-select>
                <!-- End Autocomplete -->
            </mat-form-field>
            
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput [matDatepicker]="desDate" formControlName="description" [(ngModel)]="currentEmployee.description">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="desDate"></mat-datepicker-toggle>
                <mat-datepicker #desDate></mat-datepicker>
            </mat-form-field>
        </mat-card>
        <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper" [align]="'end'">
                <button mat-raised-button class="btn btn-danger" style="margin-right:5px" routerLink="/EmployeeList">Cancel</button>
                <button mat-raised-button class="btn btn-primary" (click)="processEdit()">Save Changes</button>
              </div>
            </div>
        </mat-card>
    </form>
</div>
<router-outlet></router-outlet>
